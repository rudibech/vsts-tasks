# ASP.NET Core
# Build and test ASP.NET Core web applications targeting .NET Core.
# https://aka.ms/yaml

queue: 'Hosted VS2017'
variables:
  buildConfiguration: 'Release'
steps:

- task: DotNetCoreInstaller@0

- task: DotNetCoreCLI@1
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@1
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@1
  inputs:
    command: 'test'
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

