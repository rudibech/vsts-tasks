# Node.js with Grunt
# Build a Node.js application using the Grunt task runner.
# https://aka.ms/yaml

queue: 'Hosted Linux'
steps:

- task: NodeTool@0
  inputs:
    versionSpec: '8.x' 

- task: Npm@1
  inputs:
    command: 'install'

- task: Grunt@0
  inputs:
    gruntFile: 'gruntfile.js'
    targets: ''

