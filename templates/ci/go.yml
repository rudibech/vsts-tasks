queue: 'Hosted Linux'
steps:

- task: GoTool@0
  inputs:
    version: '1.10'

- task: Go@0
  inputs:
    command: 'get'
    arguments: '-v -t -d'

- task: Go@0
  inputs:
    command: 'test'
    arguments: '-v'

- task: Go@0
  inputs:
    command: 'build'
    arguments: '-o "$(build.repository.name)"'

